<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 	<script type="text/javascript" src="{{ url_for('static', filename='post_on_fb.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>FaceEmoji</h1>
            <p class="lead"></p>
            <div class="container">
                <p><img src="http://cdn.shopify.com/s/files/1/0185/5092/products/persons-0019.png?v=1369544043" width="200" height="175"></p>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="voiceControl()">Post on FB</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Post my Emoji on Facebook!</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                        <img src="http://cdn.shopify.com/s/files/1/0185/5092/products/persons-0019.png?v=1369544043" width="200" height="175"> <!--Add preview image here-->
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="myFacebookLogin()">Post</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <!--Backup Button-->
            <!--<p><button class="btn btn-lg btn-success" onclick="confirmPage()" role="button">Post on FB</button>-->
            </p>
        </div>
        <footer class="footer">
            <p>&copy; MHacks 6</p>
        </footer>
    </div>  
    <div id="fb-root"></div>
    
    <center>
        <fb:share-button href="http://www.joomlaworks.net/images/demos/galleries/abstract/7.jpg"
                     type="button_count">
        </fb:share-button>
        <button onclick="confirmPage()">Post</button> 

        <img id="img1" src="https://metrouk2.files.wordpress.com/2015/01/angry-face-emoji.png">
        <img id="img2" src="http://www.blog.thehoya.com/wp-content/uploads/2015/04/57-smirking-face.png">
        <canvas id="canvas"></canvas>
        <button onclick="combine()">Click me</button>
    </center>
    
</body>
</html>
