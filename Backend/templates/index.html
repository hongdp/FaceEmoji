<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-theme.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='util.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='facepp-sdk.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='post_on_fb.js') }}"></script>
</head>

<body>
<script type="text/javascript" src="{{ url_for('static', filename='FaceAPI.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='init.js') }}"></script>
<div class="container">
    <div class="jumbotron">
        <h3>SelfiEmoji @ MHacks VI</h3>
        <p>Take a snap, share your selfie emoji!</p>
    </div>
    <br/>

    <div class="row">
        <div class="col-xs-6">
            <video id="liveFace" width="320" height="240" autoplay></video>
        </div>
        <div class="col-xs-6">
            <button id="snapButton" class="btn btn-small btn-primary">Snap Photo</button>
            <button id="clearButton" class="btn btn-small btn-danger" type="button">Clear</button>
        </div>
    </div>
    <div id="emojiDashborad">
        <canvas id="snapCanvas" width="320" height="240" style="display: none"></canvas>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="postButton"
                onclick="voiceControl()" style="display: none">
            Post on FB
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Post my Emoji on Facebook!</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <img src="" id="previewImage"> <!--Add preview image here-->
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="myFacebookLogin()">
                        Post
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- hack way of doing this, load bunch -->
    {% for e in emoji_path_list %}
    <img id="{{e}}" src="{{e}}" class="sourceEmoji"/>
    {% endfor %}

    <canvas id="combineCanvas" width="480" height="180" style="display: none"></canvas>
    <footer class="footer">
        <hr/>
        <p>Microsoft Azure Blob Storage + Project Oxford API</p>
        <p>Face++ API</p>
        <p>Facebook API</p>
    </footer>
</div>
</body>

</html>
